  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 12px;">
        <div class="card-header text-center mb-3">
            <h4 class=" mb-0">Admin Profile</h4>
          </div>
        <div class="text-center">
            <img src="/assets/dummy-user.png" alt="User Avatar" class="img-fluid rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
            <h4 class="mb-1">{{ userInfo.name }}</h4>
            <p class="text-muted">{{ userInfo.role }}</p>
        </div>
        <hr>
        <div class="mb-3 text-center">
            <p>email  :<strong class="ms-3">{{userInfo.email}}</strong></p>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary w-45" (click)="onChangePassword()"> <i class="fas fa-key me-2"></i>Change Password</button>
            <!-- <button class="btn btn-danger w-45" (click)="onDeleteAccount()"><i class="fas fa-trash me-2"></i>Delete Account</button> -->
            <button class="btn btn-warning w-45" (click)="logOutConfirm()"><i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Logout</button>
        </div>
    </div>
</div>
