<div class="row">
  <div class="col-md-12">
      <div class="card m-2">
          <div class="card-body text-center">
              <h3 class="text-center">All Books</h3>
              <p>From here you can manage your books.</p>

              <button class="btn btn-info bg-theme" routerLink="/admin/update-book">Add New Books</button>
              <!-- <button class="btn btn-warning ml-2" routerLink="/">Back to Dashboard</button> -->
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card mx-2 p-2">
      <div class="card-body">
  
          <table class="table table-hover" >
              <thead class="text-center">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Book Cover</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              
              <tbody class="text-center">
                <tr *ngFor="let book of bookList" routerLink="/admin/audio-of-book/{{book.book_id}}">
                  <th [width]="20">{{book.book_id}}</th>
                  <td [width]="200" ><img src={{book.cover_image_url}} alt={{book.cover_image_url}} class="img img-fluid"></td>
                  <td [width]="200">{{book.title}}</td>
                  <td [width]="200">{{book.author}}</td>
                  <td>
                    <button class="btn btn-sm btn-warning me-2" routerLink="/admin/update-book/{{book.book_id}}">Edit</button>
                    <button class="btn btn-sm btn-danger" >Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
  </div>
</div>
