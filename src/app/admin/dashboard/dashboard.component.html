
<div class="container-fluid  p-3">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- All Books Card -->
      <div class="col">
        <div class="card h-80 text-center shadow-sm hover-effect">
          <div class="card-body p-3">
            <div class="icon-container mb-3">
              <i class="fa-solid fa-book fa-2x text-primary"></i>
            </div>
            <h5 class="card-title fs-5 fw-bold text-secondary">All Books</h5>
            <p class="card-text fs-4 fw-bold ">{{booksLength}}</p>
            <a routerLink="/admin/book" class="stretched-link"></a>
          </div>
        </div>
      </div>
  
      <!-- All Audio Files Card -->
      <div class="col">
        <div class="card h-80 text-center shadow-sm hover-effect">
          <div class="card-body p-3">
            <div class="icon-container mb-3">
              <i class="fa-regular fa-circle-play fa-2x text-info"></i>
            </div>
            <h5 class="card-title fs-5 fw-bold text-secondary">All Audio Files</h5>
            <p class="card-text fs-4 fw-bold ">{{audiosLength}}</p>
            <a routerLink="/admin/audio" class="stretched-link"></a>
          </div>
        </div>
      </div>
  
      <!-- All Users Card -->
      <div class="col">
        <div class="card h-80 text-center shadow-sm hover-effect">
          <div class="card-body p-3">
            <div class="icon-container mb-3">
              <i class="fa-solid fa-users-line fa-2x text-warning"></i>
            </div>
            <h5 class="card-title fs-5 fw-bold text-secondary">All Users</h5>
            <p class="card-text fs-4 fw-bold">{{usersLength}}</p>
            <a routerLink="/admin/all-users" class="stretched-link"></a>
          </div>
        </div>
      </div>
    </div>
  
    <app-user></app-user>
  </div>
