<div class="card m-2 p-3" style="min-height: 400px;">

    <!-- <h4 *ngIf="isAddMode">Add Student Form</h4> -->
    <!-- <h4 *ngIf="!isAddMode">Edit Student Form</h4> -->
    <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
      <div class="row mt-3">
        <div class="col-md-2"> <label for="title">Title</label></div>
        <div class="col-md-8"> <input type="text" name="title"  class="form-control" formControlName="title" 
          [ngClass]="{'is-invalid': submitted && f.title.errors}"
            required>
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors.required">Name is required</div>
            </div>
          </div>
      
      </div>

      <div class="row mt-3">
        <div class="col-md-2"> <label for="author">Author</label></div>
        <div class="col-md-8"> <input type="text" name="author"  class="form-control" formControlName="author" 
          [ngClass]="{'is-invalid': submitted && f.author.errors}"
            required>
            <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
              <div *ngIf="f.author.errors.required">author is required</div>
            </div>
          </div>
       
      </div>

      <div class="row mt-3">
        <div class="col-md-2"> <label for="title">Description</label></div>
        <div class="col-md-8"> <input type="text" name="description"  class="form-control" formControlName="description" 
          [ngClass]="{'is-invalid': submitted && f.description.errors}"
            >
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
          </div>
      
      </div>

      <!-- <div class="row mt-3">
        <div class="col-md-2"> <label for="title">Book Cover</label></div>
        <div class="col-md-8"> <input type="file"  accept="image/*" (change)="onFileSelected($event)" name="cover_image_url"  class="form-control" formControlName="cover_image_url" 
          [ngClass]="{'is-invalid': submitted && f.cover_image_url.errors}"
            >
            <div *ngIf="submitted && f.cover_image_url.errors" class="invalid-feedback">
              <div *ngIf="f.cover_image_url.errors.required">Name is required</div>
            </div>
          </div>
        
      </div> -->
      <div class="row mt-3">
         <div class="col-md-2"><label for="">Book Cover</label></div>

        <div class="col-md-4"><input type="file" class="form-control" accept="image/*" (change)="showPreview($event)" formControlName="cover_image_url" ></div>
        <div class="col-md-4"><img [src]="imgSrc" alt="" class="form-control img-fluid img-preview" ></div>
      </div>
       <button type="submit" class="btn btn-primary px-4" [disabled]="addBookForm.invalid">Save</button>
  
    </form>
  
  </div>
